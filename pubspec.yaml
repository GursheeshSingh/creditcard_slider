name: credit_card_slider
description: A credit card slider with ability to add custom cards using the CreditCard widget. Credit card slider can also be customised
version: 2.0.0-nullsafety.0
homepage: https://github.com/GursheeshSingh/creditcard_slider

environment:
  sdk: '>=2.12.0-259.12.beta <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^3.0.0-nullsafety.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - images/

  fonts:
    - family: creditcard
      fonts:
        - asset: fonts/creditcard.ttf